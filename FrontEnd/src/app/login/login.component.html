<form (ngSubmit)="loginUser()"  ngNativeValidate>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text"  name="uname" class="form-control" [(ngModel)]= "user.uname" required/>
      <label class="form-label" >User Name</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" [(ngModel)]= "user.password" required/>
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->

  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
   
  </form>
